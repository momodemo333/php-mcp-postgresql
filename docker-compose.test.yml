version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pgsql-mcp-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "54320:5432"  # Port externe différent pour éviter les conflits
    volumes:
      - ./tests/fixtures/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./tests/fixtures/test-data.sql:/docker-entrypoint-initdb.d/02-test-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # Utilise la RAM pour les tests (plus rapide)

  # Service optionnel pour pgAdmin (interface web)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgsql-mcp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@test.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - debug  # Seulement lancé avec --profile debug

networks:
  default:
    name: pgsql-mcp-test-network